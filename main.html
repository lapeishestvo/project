<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="default_background">
    <div class='header'>
      <div class="logo">
        <h2>Digitzen</h2>
      </div>
      <div class="menu">
        <p class="default_text">Our products</p>
        <p class="default_text">Contacts</p>
        <p class="default_text">Login or Register</p>
        <img src="source/buy.svg" alt="Shopping cart">
      </div>
    </div>
    <div class='main_page_body'>
      <h1>Comfortable work everywhere</h1>
      <p class="large_text">Choose workset and we'll deliver it next day. <br>So far only on Phuket</p>
    </div>
    <div class='items'>
      <div class='item'>
        <h2>Triefty set</h2>
        <p class="default_text">Chair + desk</p>
        <input type="button" value="Add to shopping cart"><br>
        <a class="default_text" padding-top="16px">View set</a>
      </div>
      <div class='item'>
        <h2>Gaming set</h2>
        <p class="default_text">Gaimer's hair + desk</p>
        <input type="button" value="Add to shopping cart"><br>
        <a class="default_text" padding-top="16px">View set</a>
      </div>
      <div class='item'>
        <h2>Standing set</h2>
        <p class="default_text">Chair + sit/stay desk</p>
        <input type="button" value="Add to shopping cart"><br>
        <a class="default_text" padding-top="16px">View set</a>
      </div>
    </div>

    </div>
  </body>
</html>
